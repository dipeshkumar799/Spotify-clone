<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./utility.css" />
  </head>
  <body>
    <div class="boxContainer flex bg-black">
      <div class="boxleft">
        <div class="home bg-grey border-radius m-1 p-1">
          <img class="invert" src="./logo.svg" alt="log" />
          <ul>
            <li><img class="invert" src="./home.svg" alt="Home" />Home</li>
            <li>
              <img class="invert" src="./search.svg" alt="Search" />Search
            </li>
          </ul>
        </div>
        <div class="Library bg-grey border-radius m-1 p-1">
          <div class="heading">
            <img class="invert" src="./library.svg" alt="librarylogo" />
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>AboutAds</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="boxright border">
        <div class="header">
          <div class="nav"></div>
          <div class="buttons">
            <button>Login</button>
            <button>SignUp</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
